  async function initAutocomplete() {
    let rooftopCoords = [[]];
    let holesCoords = [[]];
    let roofTopPolygon;
    let roofToplines = [];
    let holelines = [];
    let holePolygon;
    let infoWindow;
    let mode = true;
    let totalArea = 0;

    function onChangeMode() {
      mode = !mode;
      const modeButton = document.getElementById("mode-button");
      if (mode) {
        modeButton.innerHTML =
          roofTopIcon +
          '<span class="map-control-tooltiptext">Change Mode</span>';
        holesCoords.push([]);
      } else {
        rooftopCoords.push([]);
        modeButton.innerHTML =
          holeIcon + '<span class="map-control-tooltiptext">Change Mode</span>';
      }
    }

    function onAddFunc() {
      if (mode) {
        if (rooftopCoords[rooftopCoords.length - 1].length > 2)
          rooftopCoords.push([]);
      } else {
        if (holesCoords[holesCoords.length - 1].length > 2)
          holesCoords.push([]);
      }
    }

    function backFunc() {
      if (mode) {
        if (rooftopCoords[rooftopCoords.length - 1].length > 0) {
          rooftopCoords[rooftopCoords.length - 1].splice(-1);
        }
      } else {
        if (holesCoords[holesCoords.length - 1].length > 0) {
          holesCoords[holesCoords.length - 1].splice(-1);
        }
      }
      drawPolygon();
    }

    function resetPolygon() {
      if (roofTopPolygon) {
        roofTopPolygon.setMap(null);
      }
      if (holePolygon) {
        holePolygon.setMap(null);
      }
      if (infoWindow) {
        infoWindow.setMap(null);
      }
      if (roofToplines.length > 0) {
        for (let i = 0; i < roofToplines.length; i++) {
          roofToplines[i].setMap(null);
        }
        roofToplines = [];
      }
      if (holelines.length > 0) {
        for (let i = 0; i < holelines.length; i++) {
          holelines[i].setMap(null);
        }
        holelines = [];
      }
      rooftopCoords = [[]];
      holesCoords = [[]];
      totalArea = 0;
      if (typeof window.getAreaResult === "function")
        getAreaResult(totalArea, rooftopCoords, holesCoords);
    }

    const map = new google.maps.Map(
      document.getElementById("solublescience-map"),
      {
        center: { lat: -33.8688, lng: 151.2195 },
        // center: { lat: 59.32831872105382, lng: 18.056087880078916 },
        zoom: 13,
        mapTypeId: "roadmap",
        mapTypeControl: false, // Disable map type control
        mapTypeControlOptions: {
          style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
          position: google.maps.ControlPosition.TOP_RIGHT,
          // mapTypeIds: ["roadmap", "satellite", "hybrid", "terrain"],
        },
        mapTypeId: "satellite",

        zoomControl: false,
        zoomControlOptions: {
          position: google.maps.ControlPosition.RIGHT_CENTER,
        },
        fullscreenControl: false,
        fullscreenControlOptions: {
          position: google.maps.ControlPosition.RIGHT_BOTTOM,
        },
        streetViewControl: false,
        streetViewControlOptions: {
          position: google.maps.ControlPosition.RIGHT_CENTER,
        },
        rotateControl: false,
      }
    );
    map.setTilt(0);

    function clickMapFunc(event) {
      const coordinateClicked = {
        lat: event.latLng.lat(),
        lng: event.latLng.lng(),
      };
      if (mode) {
        rooftopCoords[rooftopCoords.length - 1].push(coordinateClicked);
      } else {
        holesCoords[holesCoords.length - 1].push(coordinateClicked);
      }
      drawPolygon();
    }

    function drawPolygon() {
      if (roofTopPolygon) {
        roofTopPolygon.setMap(null);
      }
      if (holePolygon) {
        holePolygon.setMap(null);
      }
      if (roofToplines.length > 0) {
        for (let i = 0; i < roofToplines.length; i++) {
          roofToplines[i].setMap(null);
        }
        roofToplines = [];
      }
      if (holelines.length > 0) {
        for (let i = 0; i < holelines.length; i++) {
          holelines[i].setMap(null);
        }
        holelines = [];
      }

      let currentTotalarea = 0;

      for (let i = 0; i < rooftopCoords.length; i++) {
        if (rooftopCoords[i].length < 3) continue;
        let area = 0;
        area = google.maps.geometry.spherical?.computeArea(rooftopCoords[i]);
        currentTotalarea += area;
      }
      for (let j = 0; j < holesCoords.length; j++) {
        if (holesCoords[j].length < 3) continue;
        let area = 0;
        area = google.maps.geometry.spherical?.computeArea(holesCoords[j]);
        currentTotalarea -= area;
      }
      console.log("Area: " + currentTotalarea.toFixed(2) + " square meters");
      totalArea = currentTotalarea * 10.7639;

      if (typeof window.getAreaResult === "function")
        getAreaResult(totalArea, rooftopCoords, holesCoords);

      roofTopPolygon = new google.maps.Polygon({
        paths: rooftopCoords,
        strokeColor: "#8cfc03",
        strokeOpacity: 0,
        strokeWeight: 1,
        fillColor: "#8cfc03",
        fillOpacity: 0.35,
      });

      holePolygon = new google.maps.Polygon({
        paths: holesCoords,
        strokeColor: "#FF0000",
        strokeOpacity: 0,
        strokeWeight: 1,
        fillColor: "#FF0000",
        fillOpacity: 0.5,
      });

      roofTopPolygon.addListener("click", clickMapFunc);
      roofTopPolygon.setMap(map);

      holePolygon.addListener("click", clickMapFunc);
      holePolygon.setMap(map);

      for (let i = 0; i < rooftopCoords.length; i++) {
        let coods = [...rooftopCoords[i]];
        coods.length > 2 && coods.push(rooftopCoords[i][0]);
        const roofTopline = new google.maps.Polyline({
          path: coods,
          strokeOpacity: 0,
          icons: [
            {
              icon: {
                path: "M 0,-1 0,1",
                strokeOpacity: 1,
                strokeColor: "#f5f542",
                scale: 1.5,
              },
              offset: "0",
              repeat: "10px",
            },
          ],
          map: map,
        });
        roofTopline.addListener("click", clickMapFunc);
        roofToplines.push(roofTopline);
      }
      for (let i = 0; i < holesCoords.length; i++) {
        let coods = [...holesCoords[i]];
        coods.length > 2 && coods.push(holesCoords[i][0]);
        const holeline = new google.maps.Polyline({
          path: coods,
          strokeOpacity: 0,
          icons: [
            {
              icon: {
                path: "M 0,-1 0,1",
                strokeOpacity: 1,
                strokeColor: "#FF0000",
                scale: 1.5,
              },
              offset: "0",
              repeat: "10px",
            },
          ],
          map: map,
        });
        holeline.addListener("click", clickMapFunc);
        holelines.push(holeline);
      }

      const bounds = new google.maps.LatLngBounds();
      const paths = roofTopPolygon.getPaths();

      if (rooftopCoords[0].length < 3) return false;
      // Iterate over all the paths of the polygon
      paths.forEach(function (path) {
        path.forEach(function (point) {
          bounds.extend(point);
        });
      });

      // Get the center of the bounds
      const centerLatLng = bounds.getCenter();
      // if (infoWindow) {
      //   infoWindow.setMap(null);
      // }

      // infoWindow = new google.maps.InfoWindow({
      //   content: totalArea.toFixed(2).toString() + " m²",
      // });
      // infoWindow.setPosition(centerLatLng);
      // infoWindow.open(map);
      // infoWindow.addListener("click", clickMapFunc);
    }

    //   map.addListener("click", clickMapFunc);

    const buttons = [
      {
        id: "mode-button",
        icon: roofTopIcon,
        handleFunc: onChangeMode,
        tooltip: "Change mode",
      },
      {
        id: "add-button",
        icon: addIcon,
        handleFunc: onAddFunc,
        tooltip: "Add area",
      },
      {
        id: "back-button",
        icon: backIcon,
        handleFunc: backFunc,
        tooltip: "Back",
      },
      {
        id: "reset-button",
        icon: resetIcon,
        handleFunc: resetPolygon,
        tooltip: "Reset",
      },
    ];
    //   for (let i = 0; i < buttons.length; i++) {
    //     const controlButton = document.createElement("div");
    //     controlButton.id = buttons[i].id;
    //     controlButton.className = "map-button map-control-tooltip";
    //     controlButton.innerHTML =
    //       buttons[i].icon +
    //       `<span class="map-control-tooltiptext">${buttons[i].tooltip}</span>`;
    //     controlButton.addEventListener("click", buttons[i].handleFunc);
    //     map.controls[google.maps.ControlPosition.LEFT_CENTER].push(controlButton);
    //   }

    // Create the search box and link it to the UI element.
    const input = document.getElementById("solublescience-address-input");
    const searchBox = new google.maps.places.SearchBox(input);

    map.addListener("bounds_changed", () => {
      searchBox.setBounds(map.getBounds());
    });

    let markers = [];

    // Listen for the event fired when the user selects a prediction and retrieve
    // more details for that place.
    searchBox.addListener("places_changed", async () => {
      if (window.onChangeAddress) {
        onChangeAddress(input.value);
      }
      resetPolygon();
      const places = searchBox.getPlaces();

      if (places.length == 0) {
        return;
      }

      // Clear out the old markers.
      markers.forEach((marker) => {
        marker.setMap(null);
      });
      markers = [];

    const GLOBE_WIDTH = 256; // Width of the entire world in pixels at zoom level 0
    const ZOOM_MAX = 21; // Maximum zoom level supported by Google Maps

    // Function to calculate zoom level based on the bounds
    function getZoomLevel(bounds) {
      const ne = bounds.getNorthEast();
      const sw = bounds.getSouthWest();

      const latFraction =
        (getRadians(ne.lat()) - getRadians(sw.lat())) / Math.PI;

      // Longitude difference (east-west)
      let lngDiff = ne.lng() - sw.lng();
      if (lngDiff < 0) {
        lngDiff += 360; // Adjust for world wrap
      }
      const lngFraction = lngDiff / 360;

      const latZoom = zoomScale(latFraction);
      const lngZoom = zoomScale(
        lngFraction,
        Math.cos(getRadians((ne.lat() + sw.lat()) / 2))
      );

      const zoom = Math.min(latZoom, lngZoom, ZOOM_MAX);

      return zoom;
    }

    // Function to calculate zoom scale
    function zoomScale(fraction, cosineFactor = 1) {
      return Math.floor(Math.log2(GLOBE_WIDTH / 256 / fraction / cosineFactor));
    }

    // Function to convert degrees to radians
    function getRadians(degrees) {
      return (degrees * Math.PI) / 180;
    }
